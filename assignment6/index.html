    <script>
            function numbers(){
                var arr = [10, 12, 15, 21];
                document.write("array : "+ arr);
                for (var i = 0; i < arr.length; i++) {
                    setTimeout(function() {
                   document.write('<br>The number in index '+i +': ' +arr[i]);
                    }(), 2000);
                }        
            }
            numbers();


            Array.prototype.sum = function () {
                var total =0;
                for (let i = 0; i < this.length; i++) {
                    total+=this[i];
                }                
                return total;
            }
            var array = [10, 12, 15, 21];
            document.write("<br> Sum of array : " + array.sum());

    </script>
