<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Princess Auto Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/cart.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./js/node_modules/bootstrap/dist/css/bootstrap.min.css" />    
</head>
<body>
    <header class="header"></header>
    <section class="breadcrumb">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Cart</li>
                </ol>
            </nav>
        </div>
    </section>
    <section class="cart">
        <div class="container">
            <div class="shopping-cart">
                <div class="column-labels">
                    <label class="product-image">Image</label>
                    <label class="product-details">Product</label>
                    <label class="product-price">Price</label>
                    <label class="product-quantity">Quantity</label>
                    <label class="product-removal">Remove</label>
                    <label class="product-line-price">Total</label>
                </div>
                <div class="product-row"></div>
                

               
                <div class="checkoutrow">
                    <button class="removeall" onclick="clearcart();">Remove All</button>
                    <button class="checkout">Checkout</button>
                </div>  
            </div>
           
        </div>
    </section>
    <footer class="footer"></footer>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
