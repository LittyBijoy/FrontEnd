<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Princess Auto Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  href="./js/node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="login-form-container" id="login-form">
        <div class="login-form-content">
            <div class="login-form-header">
                <div class="logo">
                    <img src="img/logo.png"/>
                </div>
                <h3>Login Into Your Account</h3>
            </div>
            <form class="login-form">
                <div class="input-container">
                    <i class="fa fa-envelope"></i>
                    <input type="email" class="input" id="login-email" name="email" placeholder="Email" value="admin@objectedge.com"/>
                </div>
                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input type="password"  id="login-password" class="input" name="password" placeholder="Password" value="admin123"/>                    
                </div>
                
                <input type="button" name="login" value="Login" class="button"/>
                <div class="error"></div>
            </form>
            
        </div>
    </div>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
