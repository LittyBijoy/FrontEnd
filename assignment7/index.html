<body>
    
    <script>
        function Rectangle(a,b,c,d){
            this.sideA=a;
            this.sideB=b;
            this.sideC=c;
            this.sideD=d;
        }
        var shape = new Rectangle(121,20,10,20);
        Rectangle.prototype.isRectangle=function isRectangle(){
            return(this.sideA===this.sideC && this.sideB===this.sideD);
        }
        console.log("shape is rectangle : " + shape.isRectangle());
    </script>
</body>
