<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AddressBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/ass2style.css" />
</head>
<body>
    <section>
        <table>
            <tr>
               <td colspan="3" class="heading">My Address Book</td>
            </tr>
            <tr>
                <td class="cell">Name</td>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td>Address</td>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td rowspan="2">Mobile</td>
                <td colspan="2">&nbsp;</td>               
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>          
            </tr>
            <tr>
                    <td>City</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>                    
            </tr>

        </table>
    </section>
</body>
</html>
